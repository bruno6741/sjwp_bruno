    <h1>Još o Assasins creedu:</h1>
<p><strong>Assassin's Creed</strong> je popularna <em>akcijsko-avanturistička</em> video igra koju je razvila tvrtka <b>Ubisoft</b>. Igra se temelji na <i>skrivenom djelovanju</i>, istraživanju povijesnih razdoblja i borbi između <strong>Asasina</strong> i <u>Templara</u>.</p>
