<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Forme</title>
</head>
<body>
    <h2>Forme u HTML-u</h2>
    <form action="#" method="get">
        <label for="ime">ime:</label>
        <input type="text" id="ime" placeholder="Unesi ime" required> <br>

        <label for="prez">prezime:</label>
        <input type="text" id="prez" placeholder="Unesi prezime" required size="9" maxlength="5" value="mat" disabled> <br>

        <label for="pass">šifra:</label>
        <input type="password" id="pass" placeholder="Unesi šifru" required> <br>

        <label for="mail">mail:</label>
        <input type="email" id="mail" placeholder="Unesite E-mail" required> <br>

        <label for="dtm">Unesi datum:</label>
        <input type="date" id="dtm" placeholder="datum" required > <br>

        <label for="color">boja:</label>
        <input type="color" id="color"> <br>

        <label for="file">datoteka:</label>
        <input type="file" id="file"> <br>
        
        <label for="tel">telefon:</label>
        <input type="tel" id="tel"> <br>

        <p>Izaberi najbolji klub:</p>
        <input type="radio" name="klub" id="dinamo">
        <label for="dinamo">dinamo</label> <br>

        <input type="radio" name="klub" id="hajduk">
        <label for="hajduk">hajduk</label> <br>

        <input type="radio" name="klub" id="slaven">
        <label for="slaven">slaven belupo</label> <br>

        <hr>

        <p>Izaberi najbolji klub:</p>
        <input type="checkbox" name="hajduk" id="hajduk">
        <label for="hajduk">hajduk</label>

        <input type="checkbox" name="dinamo" id="dinamo">
        <label for="dinamo">dinamo</label>

        <input type="checkbox" name="slaven" id="slaven">
        <label for="slaven">Slaven Belupo</label> <br> <br>

        <input type="reset" value="Poništi">

        <input type="submit" value="Pošalji">



    </form>
</body>
</html>
