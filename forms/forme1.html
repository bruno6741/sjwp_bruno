<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h2>Student registration form</h2>
    <form action="#" method="get">
        <label for="roll">Roll No.:</label>
        <input type="number"  id="roll"> <br> <br>

        <label for="ime">Student Name:</label>
        <input type="text"  id="ime" placeholder="First Name"> <span>-</span>
        <input type="text" id="ime" placeholder="Last Name"> <br> <br>

        <label for="fime">Father's Name:</label>
        <input type="text"  id="fime"> <br> <br>

        <label for="dob">Date of Birth:</label>
        <input type="number" id="dob" placeholder="Day" maxlength="2"> <span>-</span>
        <input type="number" id="dob" placeholder="Month" maxlength="2"> <span>-</span>
        <input type="number" id="dob" placeholder="Year" maxlength="4"> <br> <br>

        <label for="mnum">Mobile Number:</label>
        <input type="text"  id="mnum" size="1" value="+191" maxlength="4"> <span>-</span>
        <input type="number"  id="mnum"> <br><br>

        <label for="email">E-mail id:</label>
        <input type="email"  id="email"> <br> <br>

        <label for="pass">Password:</label>
        <input type="password" id="pass"> <br> <br>

        <label for="gndr">Gender:</label>
        <input type="radio" name="gender" id="Male">
        <label for="Male">Male</label>
        <input type="radio" name="gender" id="Female">
        <label for="Female">Female</label> <br> <br>

        <label for="dprtm">Department:</label>
        <input type="checkbox" name="CSE" id="CSE">
        <label for="CSE">CSE</label>
        <input type="checkbox" name="IT" id="IT">
        <label for="IT">IT</label>
        <input type="checkbox" name="ECE" id="ECE">
        <label for="ECE">ECE</label> 
        <input type="checkbox" name="Civil" id="Civil">
        <label for="Civil">Civil</label>
        <input type="checkbox" name="Mech" id="Mech">
        <label for="Mech">Mech</label>

    </form>
</body>
</html>
